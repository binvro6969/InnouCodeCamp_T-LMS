      <main class="login_page d-flex justify-content-center">
        <section class=" sign_up_form col-md-6">
          <div class="card mt-5 border-0 shadow rounded-3">
            <div class="container">
              <div class="card-body my-2 col-md-10">
                <h1 class="card-title text-center ">Sign Up</h1>
                <form>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-floating mb-3">
                        <input type="text" name="" class="form-control" id="floatingInputUsername" placeholder="myusername"
                          required autofocus>
                        <label for="floatingInputUsername">First Name <span class="required"></span></label>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-floating mb-3">
                        <input type="text" name="" class="form-control" id="floatingInputUsername" placeholder="myusername"
                          required autofocus>
                        <label for="floatingInputUsername">Last Name <span class="required"></span></label>
                      </div>
                      
                    </div>
                  </div>

                  <div class="form-floating mb-3">
                    <input type="tel" name="" class="form-control" id="floatingInputUsername" placeholder="myusername"
                      required autofocus>
                    <label for="floatingInputUsername">Phone Number <span class="required"></span></label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="email" name="" class="form-control" id="floatingInputUsername" placeholder="myusername"
                      required autofocus>
                    <label for="floatingInputUsername">Email <span class="required"></span></label>
                  </div>
        
                  <div class="form-floating mb-3">
                    <input type="password" name="" class="form-control" id="floatingInputUsername" placeholder="myusername"
                      required autofocus>
                    <label for="floatingInputUsername">Password <span class="required"></span></label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" name="" class="form-control" id="floatingInputUsername" placeholder="myusername"
                      required autofocus>
                    <label for="floatingInputUsername">Confirm password <span class="required"></span></label>
                  </div>
                  <div class="d-grid mb-2">
                    <button class="btn btn-lg btn-primary btn-login fw-bold text-uppercase" type="submit">Sign Up</button>
                  </div>
                  <a class="d-block text-center mt-2 small" href="login.html">Already have account? Login now!</a>
                  <br />
                </form>
              </div>
            </div>
