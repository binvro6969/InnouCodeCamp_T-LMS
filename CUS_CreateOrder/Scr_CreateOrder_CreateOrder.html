  <!-- Hero Section Starts -->

  <main id="create-order" class="d-flex justify-content-center">

      <section class="col-md-8 ">
        <form class="row flex-column">
          
          <header class="text-center py-3">
            <h1>Order Information</h1>
          </header>

          <div class="form-content">

            <div class="container">
              <div class="name col-md-10">
                <div class="column d-flex">
                  <div class="row form-group">
                    <label class="required">Sender's Name</label>
                    <input type="text" placeholder="John Doe">
                  </div>
                  <div class="row form-group">
                      <label class="required">Sender's Phone Number</label>
                      <input type="tel" placeholder="012345678">
                  </div>
                </div>
                <div class="column d-flex">
                  <div class="row form-group">
                      <label class="required">Receiver's Name</label>
                      <input type="text" placeholder="Lorem Ipsum">
                  </div>
                  <div class="row form-group">
                      <label class="required">Receiver's Phone Number</label>
                      <input type="tel" placeholder="091234567">
                  </div>
                </div>
              </div>
            </div>
        
            
            <div class="container">
              <div class="address col-md-10 py-4">
                  <div class="form-group d-flex">
                      <i class="fa-solid fa-location-dot location-1"></i>
                      <label class="mt-2 required">Sender's Address</label>
                    <div class="input-wrapper">
                      <input type="text" placeholder="Enter Address" required>
                    </div>
                  </div>
                  <div class="form-group d-flex">
                      <i class="fa-solid fa-location-dot location-2"></i>
                      <label class="mt-2 required">Receiver's Address</label>
                    <div class="input-wrapper">
                      <input type="text" placeholder="Enter Address" required>
                    </div>
                  </div>
              </div>
            </div>
              
            <div class="container">
              <div class="type col-md-10">
                <div class="column col-md-12 d-flex justify-content-center">
                  <div class="form-group">
                    <div class="label-icon">
                      <i class="fa-solid fa-truck-fast"></i>
                      <label class="required">Shipping Type</label>
                    </div>
                    <select id="dropdown" name="type-shipment">
                      <option value="saver_delivery">Saver</option>
                      <option value="normal_delivery">Normal</option>
                      <option value="fast_delivery">Fast</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <div class="label-icon">
                      <i class="fa-solid fa-calendar-days"></i>
                      <label class="required">Shipping Date</label>
                    </div>
                      <input type="datetime-local">
                  </div>
                </div>
  
                <div class="column col-md-12 d-flex justify-content-center">
                  <div class="form-group ">
                    <div class="radio-size">
                      <label class="label-icon required">Size</label>
  
                      <label>
                        <input type="radio" name="select-size" value="S"/>
                        <span>S</span>
                      </label>
                      <label>
                        <input type="radio" name="select-size" value="M"/>
                        <span>M</span>
                      </label>
                      <label>
                        <input type="radio" name="select-size" value="L"/>
                        <span>L</span>
                      </label>
                      <label>
                        <input type="radio" name="select-size" value="XL"/>
                        <span>XL</span>
                      </label>
                    </div>
                    <div id="size-description"></div>
                      
                  </div>
                  <div class="form-group">
                      <label class="required">Weight</label>
                      <input class="weight" type="text" placeholder="10kg">
                  </div>
                </div>
  
                <div class="column col-md-12 d-flex justify-content-center">
                  <div class="form-group">
                    <div class="label-icon">
                      <i class="fa-solid fa-box-archive"></i>
                      <label class="required">Package Type</label>
                    </div>
                    <select id="dropdown" name="type-shipment">
                      <option value="food">Food</option>
                      <option value="clothing">Clothing</option>
                      <option value="electronic">Electronic</option>
                      <option value="fragile">Fragile</option>
                      <option value="other">Other</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <div class="label-icon">
                      <i class="fa-solid fa-shield-halved"></i>
                      <label class="required">Warranty </label>
                    </div>
                      <select id="dropdown" name="type-shipment">
                        <option value="food">Basic</option>
                        <option value="clothing">Standard</option>
                        <option value="electronic">Advanced</option>
                      </select>
                  </div>
                </div>
              </div>
            </div>
            

            <div class="container">
              <div class="image-upload col-md-10">
                <label for="input-field" id="drop-area">
                  <input type="file" accept="image/*" id="input-field" hidden>
                  <div id="img-view">
                    
                    <p>Add Picture (Optional)</p>
                    <span>Drag and drop here to upload image</span>
                    <i class="fa-regular fa-image"></i>
                  </div>
                </label>
              </div>
          
            </div>
          
            <div class="container">
              <div class="note col-md-10">
              <label for="input-field" id="text-area">
                <textarea id="text-note" placeholder="Note here..."></textarea>
                  
                </label>
              </div>
          
            </div>

            <div class="container">
              <div class="payment col-md-10">
                <div class="form-group">
                  <i class="fa-regular fa-credit-card"></i>
                  <label class="label-icon required">Payment</label>
                  <div class="column d-flex align-items-center mt-3">
                    <div>
                      <input type="radio" name="select-pay" />
                      <span>Cash</span>
                    </div>
                    <div class="ms-5">
                      <input type="radio" name="select-pay" />
                      <span>Online Transaction</span>
                    </div>
                  </div>
              </div>
              </div>
            </div>

            <div class="container">
              <div class="total col-md-10">
                <div class="form-group">
                 <strong>Total Money</strong>
                </div>
                <div>
                  <label for="total" id="total-money">50.000đ</label>
                </div>
              </div>
            </div>

            <div class="container">
              <div class="submit-container col-md-10">
                <input type="submit" class="btn btn-primary fw-bold px-3 py-2" id="submit" value="Confirm">
              </div>
            </div>
        </form>
      </section>
